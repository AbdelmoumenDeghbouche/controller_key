<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Data Manager</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .form-section {
      background: #f8fafc;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid #e2e8f0;
    }

    .form-section h2 {
      color: #2d3748;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: end;
    }

    .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }

    .btn-edit {
      background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
      color: white;
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .btn-delete {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .btn-edit:hover, .btn-delete:hover {
      transform: translateY(-1px);
    }

    .status {
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      border-left: 4px solid;
    }

    .status.success {
      background: #f0fff4;
      color: #22543d;
      border-color: #38a169;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
      border-color: #e53e3e;
    }

    .status.info {
      background: #ebf8ff;
      color: #2c5282;
      border-color: #3182ce;
    }

    .data-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      border: 1px solid #e2e8f0;
    }

    .data-section h2 {
      color: #2d3748;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background: #f8fafc;
      font-weight: 600;
      color: #2d3748;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background: #f8fafc;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #667eea;
      font-weight: 500;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .edit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      color: #2d3748;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #718096;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: #2d3748;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
      
      .container {
        margin: 10px;
      }
      
      .content {
        padding: 20px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Supabase Data Manager</h1>
      <p>Manage your database records with style</p>
    </div>

    <div class="content">
      <!-- Add/Insert Section -->
      <div class="form-section">
        <h2>‚ú® Add New Record</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="key">Key</label>
            <input type="text" id="key" placeholder="Enter key value" />
          </div>
          <div class="form-group">
            <label for="active">Active Status</label>
            <input type="text" id="active" placeholder="Enter active status" />
          </div>
          <div>
            <button class="btn btn-primary" onclick="insertData()">Add Record</button>
          </div>
        </div>
      </div>

      <!-- Status Display -->
      <div id="status" style="display: none;"></div>

      <!-- Data Display Section -->
      <div class="data-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2>üìä Database Records</h2>
          <button class="btn btn-secondary" onclick="loadAllData()">Refresh Data</button>
        </div>
        
        <div id="data-container">
          <div class="loading">
            <div class="spinner"></div>
            Loading data...
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="edit-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Record</h3>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="form-group">
        <label for="editKey">Key</label>
        <input type="text" id="editKey" />
      </div>
      <div class="form-group">
        <label for="editActive">Active Status</label>
        <input type="text" id="editActive" />
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        <button class="btn btn-primary" onclick="updateRecord()">Save Changes</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://xypgxbwkkzmpzefokczl.supabase.co';
    const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cGd4Yndra3ptcHplZm9rY3psIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTY4OTA5NiwiZXhwIjoyMDY1MjY1MDk2fQ.NXdU-DxZz6IgiChePk4yYza8jlsxUts2Ed_Mm6cOKzo';

    let supabaseClient = null;
    let currentEditId = null;

    // Initialize Supabase
    function initSupabase() {
      if (typeof supabase !== 'undefined' && supabase.createClient) {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);
        console.log('Supabase client initialized');
        loadAllData();
      } else {
        showStatus('Error: Supabase library not loaded', 'error');
      }
    }

    // Show status messages
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // Insert new data
    async function insertData() {
      if (!supabaseClient) {
        showStatus('Error: Supabase not initialized', 'error');
        return;
      }

      const key = document.getElementById('key').value.trim();
      const active = document.getElementById('active').value.trim();

      if (!key || !active) {
        showStatus('Please fill in both key and active fields', 'error');
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('wassimarch')
          .insert([{ key, active }])
          .select();

        if (error) {
          console.error('Insert error:', error);
          showStatus(`Insert failed: ${error.message}`, 'error');
        } else {
          showStatus('Record added successfully! üéâ', 'success');
          document.getElementById('key').value = '';
          document.getElementById('active').value = '';
          loadAllData(); // Refresh the data
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        showStatus(`Unexpected error: ${err.message}`, 'error');
      }
    }

    // Load all data
    async function loadAllData() {
      if (!supabaseClient) {
        showStatus('Error: Supabase not initialized', 'error');
        return;
      }

      const container = document.getElementById('data-container');
      container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading data...</div>';

      try {
        const { data, error } = await supabaseClient
          .from('wassimarch')
          .select('*')
          .order('id', { ascending: true });

        if (error) {
          console.error('Read error:', error);
          container.innerHTML = `<div class="empty-state">
            <div class="empty-state-icon">‚ùå</div>
            <h3>Error loading data</h3>
            <p>${error.message}</p>
          </div>`;
        } else {
          displayData(data);
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        container.innerHTML = `<div class="empty-state">
          <div class="empty-state-icon">‚ùå</div>
          <h3>Unexpected error</h3>
          <p>${err.message}</p>
        </div>`;
      }
    }

    // Display data in table
    function displayData(data) {
      const container = document.getElementById('data-container');
      
      if (!data || data.length === 0) {
        container.innerHTML = `<div class="empty-state">
          <div class="empty-state-icon">üì≠</div>
          <h3>No records found</h3>
          <p>Add your first record using the form above</p>
        </div>`;
        return;
      }

      const tableHTML = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Key</th>
                <th>Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(row => `
                <tr>
                  <td>${row.id}</td>
                  <td>${row.key}</td>
                  <td>${row.active}</td>
                  <td>
                    <div class="actions">
                      <button class="btn btn-edit" onclick="editRecord(${row.id}, '${row.key}', '${row.active}')">
                        Edit
                      </button>
                      <button class="btn btn-delete" onclick="deleteRecord(${row.id})">
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      container.innerHTML = tableHTML;
    }

    // Edit record
    function editRecord(id, key, active) {
      currentEditId = id;
      document.getElementById('editKey').value = key;
      document.getElementById('editActive').value = active;
      document.getElementById('editModal').style.display = 'flex';
    }

    // Close edit modal
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
      currentEditId = null;
    }

    // Update record
    async function updateRecord() {
      if (!supabaseClient || !currentEditId) {
        showStatus('Error: Unable to update record', 'error');
        return;
      }

      const key = document.getElementById('editKey').value.trim();
      const active = document.getElementById('editActive').value.trim();

      if (!key || !active) {
        showStatus('Please fill in both key and active fields', 'error');
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('wassimarch')
          .update({ key, active })
          .eq('id', currentEditId)
          .select();

        if (error) {
          console.error('Update error:', error);
          showStatus(`Update failed: ${error.message}`, 'error');
        } else {
          showStatus('Record updated successfully! ‚úÖ', 'success');
          closeEditModal();
          loadAllData();
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        showStatus(`Unexpected error: ${err.message}`, 'error');
      }
    }

    // Delete record
    async function deleteRecord(id) {
      if (!supabaseClient) {
        showStatus('Error: Supabase not initialized', 'error');
        return;
      }

      if (!confirm('Are you sure you want to delete this record? This action cannot be undone.')) {
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('wassimarch')
          .delete()
          .eq('id', id);

        if (error) {
          console.error('Delete error:', error);
          showStatus(`Delete failed: ${error.message}`, 'error');
        } else {
          showStatus('Record deleted successfully! üóëÔ∏è', 'success');
          loadAllData();
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        showStatus(`Unexpected error: ${err.message}`, 'error');
      }
    }

    // Close modal when clicking outside
    document.getElementById('editModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeEditModal();
      }
    });

    // Initialize when page loads
    window.addEventListener('load', function() {
      setTimeout(initSupabase, 1000);
    });

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(initSupabase, 500);
    });

    // Handle Enter key in forms
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (document.getElementById('editModal').style.display === 'flex') {
          updateRecord();
        } else {
          insertData();
        }
      }
    });
  </script>
</body>
</html>
